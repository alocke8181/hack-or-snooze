<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="navbar-links">
    <a class="nav-link" href="#" id="nav-submit">Submit</a> | 
    <a class="nav-link" href="#" id="nav-favorites">Favorites</a> |
    <a class="nav-link" href="#" id="nav-user">My Stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>



<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <form id="submit-form" style="display:none" >
    <div>
      <label for="author-input">Author</label>
      <input type="text" id="author-input" placeholder="author name">
    </div>
    <div>
      <label for="title-input">Title</label>
      <input type="text" id="title-input" placeholder="story title">
    </div>
    <div>
      <label for = "url-input">URL</label>
      <input type="text" id="url-input" placeholder="story url">
    </div>
    <button id="submit-button">Submit</button>
    <hr>
  </form>

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>
  <!-- List of favorites-->
  <ol id="favorite-stories" class="stories-list"></ol>
  <!-- List of user stories-->
  <ol id="user-stories" class="stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">Username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">Password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">Login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">Name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">Username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">Password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">Create Account</button>
  </form>

</section>

<!-- User Info Section-->
<section id="user-info-container" class = "account-forms-container container hidden">
  <section id="user-information"></section>
  <hr>
  <form action="#" id="change-password-form" class="account-form" method="post">
    <div class="old-password-input">
      <label for="old-password">Current Password</label>
      <input id="old-password" type="password">
    </div>
    <div class="updated-password-input">
      <label for="updated-password">New Password</label>
      <input id="updated-password" type="password">
    </div>
    <button id = "update-button" type="submit">Update Password</button>
  </form>
</section>


<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
